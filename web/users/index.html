<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="utf-8" />
  <title>Biblioteca personal de projectes JClic</title>
  <script>
    const searchParams = new URLSearchParams(window.location.search);
    let user = searchParams.get('user');
    if (!user && searchParams.size > 0) {
      const iterator = searchParams.entries();
      let k = iterator.next();
      while (!user && k?.value?.length) {
        if (!k.value[1])
          user = k.value[0];
        k = iterator.next();
      }
    }
    const act = searchParams.get('act');
    const lang = navigator.language.startsWith('ca') ? 'ca' : navigator.language.startsWith('es') ? 'es' : 'en';
    const newURL = `https://projectes.xtec.cat/clic/${lang}/repo/${user ? `?user=${user}${act ? `&prj=${act}` : ''}` : ''}`;
    const redirect = () => window.location.replace(newURL);
    redirect();
  </script>
</head>

<body>
  <a href="#" onclick="redirect();"><img src="../dist/jclic/jclic_64x64.png" alt="Go to the new JClic library"></a>
</body>

</html>
