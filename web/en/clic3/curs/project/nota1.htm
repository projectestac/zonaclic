<H1>Compression of sound files:</H1>
To save a sound in <B>WAV-MP3</B> format, open it with <B>CoolEdit</B> and go to the <B>File - Save as</B> menu. In the window that appears, select <B>ACM Waveform (*.wav)</B> type of file and click on <B>Options</B>. In the Format list, select <B>MPEG Layer-3</B> and accept everything.
