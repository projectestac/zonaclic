<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="utf-8">
  <title>JClic repo - Main page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../dist/repo/jclic-repo.min.js"></script>
</head>

<body>
  <header>
    <p>
      <a href="./index.html">Main library</a> | <a href="./users/index.html">Users library</a> | <select
        onchange="location = './index.html?lang=' + this.value">

        <option value="ca">ca</option>
        <option value="es">es</option>
        <option value="en">en</option>
