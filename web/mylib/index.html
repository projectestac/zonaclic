<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="utf-8" />
  <title>Biblioteca personal de projectes JClic</title>
  <script>
    const lang = navigator.language.startsWith('ca') ? 'ca' : navigator.language.startsWith('es') ? 'es' : navigator.language.startsWith('en') ? 'en' : 'ca';
    const newURL = `https://projectes.xtec.cat/clic/${lang}/users/`;
    const redirect = () => window.location.replace(newURL);
    redirect();
  </script>
</head>

<body>
  <a href="#" onclick="redirect();"><img src="../dist/jclic/jclic_64x64.png" alt="Go to the new JClic user's library"></a>
</body>

</html>
