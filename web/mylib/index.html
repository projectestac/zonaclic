  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">La meva zonaClic</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-layout-content hidden" id="userIdBox">
            <img class="avatar">
            <span id="fullUserName"></span>
          </div>
        </div>          
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-grid" id="mainGrid">

          <div id="loginBox" class="mdl-cell mdl-cell--12-col hidden">
            <p>Inicieu la sessió amb el vostre identificador XTEC:</p>
            <div id="gSignInBtn"></div>
            <div id="loginSpinner" class="mdl-spinner mdl-js-spinner is-active hidden"></div>
            <p id="loginMsg"></p>
          </div>

          <div id="accountInfo" class="mdl-cell mdl-cell--12-col hidden">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <tbody>
                <tr><td class="mdl-data-table__cell--non-numeric"><i class="material-icons">mood</i> Sessió iniciada per:</td><td id="userName">?</td></tr>
                <tr><td class="mdl-data-table__cell--non-numeric">Projectes publicats:</td><td id="userNumProjects">0</td></tr>
                <tr><td class="mdl-data-table__cell--non-numeric">Espai de disc ocupat:</td><td id="usedBytes">0 MB</td></tr>
                <tr><td class="mdl-data-table__cell--non-numeric">Espai de disc disponible:</td><td id="availBytes">0 MB</td></tr>
              </tbody>
            </table>
            <!-- p>Sessió iniciada per: <span id="userName">?</span></p>
            <p>Projectes publicats: <span id="userNumProjects">0</span></p>
            <p>Espai de disc ocupat: <span id="usedBytes">0 MB</span></p>
            <p>Espai de disc disponible: <span id="availBytes">0 MB</span></p -->            
            <button id="logoutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
              Tanca la sessió
            </button>                        
          </div>


          <div class="mdl-cell mdl-cell--6-col project">projecte1</div>
          <div class="mdl-cell mdl-cell--6-col project">projecte2</div>
        </div>
      </main>
