<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="utf-8"/>
    <meta name="google-signin-scope" content="profile email"/>
    <meta name="google-signin-client_id" content="628119593973-72bhu9uv9jrlaqv3c7o1h9quf6jocspn.apps.googleusercontent.com"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="mylib.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=gApiLoaded" async defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-indigo.min.css"/>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>    
    <link href="mylib.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">La meva zonaClic</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-layout-content hidden" id="userIdBox">
            <img class="avatar">            
          </div>
        </div>          
      </header>
      <main class="mdl-layout__content">
        <div id="mainGrid" class="mdl-grid">

          <div id="loginBox" class="mdl-cell mdl-cell--12-col hidden">
            <p>Inicieu la sessió amb el vostre identificador XTEC:</p>
            <div id="gSignInBtn"></div>
            <div id="loginSpinner" class="mdl-spinner mdl-js-spinner is-active hidden"></div>
            <p id="loginMsg"></p>
          </div>

          <div id="accountInfo" class ="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col hidden">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Dades del compte</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Usuari: <span id="fullUserName">?</span><br>
              Ubicació de la biblioteca: https://clic.xtec.cat/users/<span id="userName"></span><br>
              Projectes publicats: <span id="userNumProjects">0</span><br>
              Espai de disc ocupat: <span id="usedBytes">0 MB</span> (de <span id="quota">0 MB</span> disponibles)<br>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button id="logoutBtn" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Tanca la sessió
              </button>
            </div>              
          </div>

          <div class="mdl-cell mdl-cell--6-col project">projecte1</div>
          <div class="mdl-cell mdl-cell--6-col project">projecte2</div>
        </div>
      </main>

          </ul>          
        </div>

  </body>
</html>
