<H1>Compressió de fitxers de so:</H1>
Per enregistrar un so en format WAV-MP3 obriu-lo amb el <B>CoolEdit</B> i activeu el menú <B>File - Save as</B>.<BR>
En la finestra que apareixerà seleccioneu el tipus <B>ACM Waveform (*.wav)</B> i cliqueu a <B>Options</B>.<BR>
En la llista <B>Format</B> seleccioneu <B>MPEG Layer-3</B> i confirmeu-ho tot.
