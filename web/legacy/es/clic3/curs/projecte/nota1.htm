<H1>Compresión de archivos de sonido:</H1>
Para guardar un sonido en formato WAV-MP3 ábralo con <B>CoolEdit</B> y active el menú <B>File - Save as</B>. En la ventana que aparecerá seleccione el tipo <B>ACM Waveform (*.wav)</B> y haga clic en <B>Options</B>. En la lista <B>Formato</B> seleccione <B>MPEG Layer-3</B> y confírmelo todo.
